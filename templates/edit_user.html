{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}
{% block content %}

<div class="container-fluid my-auto col-md-4 card text-bg-dark">
    <form method="POST" class="align-items-center  card-body ">
        <div class="mb-3 mt-3 form-floating ">
            <input type="text" name="username" class="form-control text-bg-dark" value="{{user.username}}">
            <label for="name" class="form-label">Change Username</label>
        </div>
        {% if change_password == 1%}
        <div class="mb-3 form-floating ">
            <input type="password" class="form-control text-bg-dark" name="previous">
            <label for="previous" class="form-label">Enter Previous Password</label>
        </div>
        <div class="mb-3 form-floating ">
            <input type="password" class="form-control text-bg-dark" name="new">
            <label for="new" class="form-label">Enter New Password</label>
        </div>
        {% else %}
        <div class="mb-3 form-floating ">
            <input type="password" class="form-control text-bg-dark" name="previous">
            <label for="previous" class="form-label">Enter password</label>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-info">Update</button>
    </form>
</div>
{% endblock %}
