{% extends "base.html" %}
{% block title %}Edit Post{%endblock%}
{% block content %}
<div class="container-fluid my-auto col-md-4 card text-bg-dark">
<h1 class="mx-auto">Update your blog</h1>
<img src="{{url_for('getfile', filename=post.image_url)}}" class="img-fluid card-img-top" id="preview">
<div class="align-items-center  card-body">

<form method="POST" enctype="multipart/form-data">
    <p>
        <label for="name" class="form-label">Title</label>
        <input type="text" name="title" class="form-control text-bg-dark " value="{{post.title}}">
    </p>
    <p>
        <label for="caption" class="form-label">Caption</label>
        <input type="text" name="caption" class="form-control text-bg-dark " value="{{post.caption}}">
    </p>
    <button class="btn btn-info" type="submit">Update Blog</button>
</form>
</div>
{% endblock %}
